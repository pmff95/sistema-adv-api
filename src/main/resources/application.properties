spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/advdb}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cloudflare.r2.account-id=${CLOUDFLARE_ACCOUNT_ID:}
cloudflare.r2.access-key-id=${CLOUDFLARE_ACCESS_KEY_ID:}
cloudflare.r2.secret-key=${CLOUDFLARE_SECRET_KEY:}
cloudflare.r2.bucket=${CLOUDFLARE_BUCKET:}
cloudflare.r2.public-base-url=${CLOUDFLARE_PUBLIC_BASE_URL:}
